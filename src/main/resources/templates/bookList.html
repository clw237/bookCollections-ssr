<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{fragments/header :: common-header(~{::title})}">
	    <title>Available Books</title>
	</head>
	<body>
		<div th:replace="~{fragments/navigation :: navigation}"></div>

		<div class="container my-5 col-md-6">
			<h4 class="text-center">Book Wish List</h4>
			<table class="table table-striped table-hover table-bordered">
			  <thead class="table-dark">
			    <tr>
<!-- 			      <th scope="col">Id</th> -->
			      <th scope="col">Name</th>
			      <th scope="col">Author</th>
			      <th scope="col">Summary</th>
				  <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="b :${book}">
<!-- 			      <td th:text="${b.id}"></td> -->
			      <td th:text="${b.name}"></td>
				  <td th:text="${b.author}"></td>
				  <td th:text="${b.summary}"></td>
				  <td>
					<a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add to My Collection</a>
					<a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
					<a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
				  </td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</body>
</html>
